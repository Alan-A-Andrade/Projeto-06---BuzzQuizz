<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Required fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/id_visual.css">

  <!-- favicon -->
  <link rel="icon" sizes="192x192" href="./assets/img/favicon.png">

  <title>BuzzQuizz</title>
</head>
<body>
  <header class="header">
    <h1 class="brand">BuzzQuizz</h1><!--brand-->
  </header><!--header-->

  <main class="container">
    <div class="gerenal-content">
      <section class="user-quizzes">
        <div class="user-quizzes-none hidden">
          <!--user-quizz-create-title-->
          <p class="user-quizzes-create-title">Você não criou nenhum <br> quizz ainda :(</p>

          <!--user-quizz-create-button-->
          <button class="user-quizzes-create-button" onclick="createQuizz()">Criar Quizz</button>
        </div><!--user-quizzes-none-->

        <div class="user-quizzes-listed">
          <div class="user-quizzes-listed-header">
            <!--user-quizzes-listed-header-title-->
            <h2 class="user-quizzes-listed-header-title">Seus Quizzes</h2>

            <!--user-quizzes-listed-header-button-->
            <button class="user-quizzes-listed-header-button" onclick="createQuizz()">+</button>
          </div><!--user-quizzes-listed-header-->
          
          <div class="user-quizzes-listed-all">
            <div class="user-quizzes-listed-all-quizz">
              <!--user-quizzes-listed-all-quizz-bg-->
              <img class="user-quizzes-listed-all-quizz-bg" src="./assets/img/bg-harry-potter.png">
        
              <!--user-quizzes-listed-all-quizz-degrade-->
              <div class="user-quizzes-listed-all-quizz-degrade"></div>
        
              <!--user-quizzes-listed-all-quizz-title-->
              <div class="user-quizzes-listed-all-quizz-title">
                <p>O quão Potterhead é você?</p>
              </div>
            </div><!--user-quizzes-listed-all-quizz-->
            
            <div class="user-quizzes-listed-all-quizz">
              <!--user-quizzes-listed-all-quizz-bg-->
              <img class="user-quizzes-listed-all-quizz-bg" src="./assets/img/bg-bbb.png">
        
              <!--user-quizzes-listed-all-quizz-degrade-->
              <div class="user-quizzes-listed-all-quizz-degrade"></div>
        
              <!--user-quizzes-listed-all-quizz-title-->
              <div class="user-quizzes-listed-all-quizz-title">
                <p>É ex-BBB ou ex-De férias com o Ex?</p>
              </div>
            </div><!--user-quizzes-listed-all-quizz--> 
          </div><!--user-quizzes-listed-all-->
        </div><!--"user-quizzes-listed-->
      </section><!--user-quizz-->

      <section class="all-quizzes">
        <!--all-quizzes-title-->
        <h2 class="all-quizzes-title">Todos os Quizzes</h2>

        <div class="all-quizzes-listed">
          
        </div><!--all-quizzes-listed-->
      </section><!--all-quizz-->
    </div>
  </main><!--container-->

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script src="https://use.fontawesome.com/59a2507fbc.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
